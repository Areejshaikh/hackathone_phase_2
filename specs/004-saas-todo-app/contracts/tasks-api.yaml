# API Contract: Tasks Service

## Overview
This document specifies the API contract for the tasks management service in the Todo Pro application.

## Base URL
```
https://api.todopro.com/v1
```

## Authentication
All endpoints require a valid JWT token to be included in the request header:
```
Authorization: Bearer <jwt_token>
```

## Endpoints

### GET /tasks
Retrieve all tasks for the authenticated user.

#### Query Parameters
- `limit` (integer, optional): Number of tasks to return (default: 20, max: 100)
- `offset` (integer, optional): Number of tasks to skip (default: 0)
- `status` (string, optional): Filter by status (values: "Pending", "In-Progress", "Completed")
- `category` (string, optional): Filter by category (values: "Personal", "Work", "Urgent")
- `search` (string, optional): Search term to match against task titles and descriptions

#### Headers
```
Authorization: Bearer <jwt_token>
```

#### Response 200 OK
```json
{
  "success": true,
  "data": {
    "tasks": [
      {
        "id": "uuid-string",
        "title": "Complete project proposal",
        "description": "Finish the proposal document for client review",
        "status": "In-Progress",
        "category": "Work",
        "due_date": "2023-12-31T23:59:59Z",
        "priority": 4,
        "created_at": "2023-01-01T00:00:00Z",
        "updated_at": "2023-01-02T10:30:00Z",
        "user_id": "user-uuid-string"
      }
    ],
    "pagination": {
      "total": 1,
      "limit": 20,
      "offset": 0,
      "has_more": false
    }
  }
}
```

### POST /tasks
Create a new task for the authenticated user.

#### Headers
```
Authorization: Bearer <jwt_token>
```

#### Request
```json
{
  "title": "Buy groceries",
  "description": "Milk, eggs, bread, fruits",
  "status": "Pending",
  "category": "Personal",
  "due_date": "2023-12-31T23:59:59Z",
  "priority": 3
}
```

#### Response 201 Created
```json
{
  "success": true,
  "message": "Task created successfully",
  "data": {
    "id": "uuid-string",
    "title": "Buy groceries",
    "description": "Milk, eggs, bread, fruits",
    "status": "Pending",
    "category": "Personal",
    "due_date": "2023-12-31T23:59:59Z",
    "priority": 3,
    "created_at": "2023-01-01T00:00:00Z",
    "updated_at": "2023-01-01T00:00:00Z",
    "user_id": "user-uuid-string"
  }
}
```

### GET /tasks/{id}
Retrieve a specific task by ID.

#### Path Parameters
- `id` (string): Task ID

#### Headers
```
Authorization: Bearer <jwt_token>
```

#### Response 200 OK
```json
{
  "success": true,
  "data": {
    "id": "uuid-string",
    "title": "Complete project proposal",
    "description": "Finish the proposal document for client review",
    "status": "In-Progress",
    "category": "Work",
    "due_date": "2023-12-31T23:59:59Z",
    "priority": 4,
    "created_at": "2023-01-01T00:00:00Z",
    "updated_at": "2023-01-02T10:30:00Z",
    "user_id": "user-uuid-string"
  }
}
```

#### Response 404 Not Found
```json
{
  "success": false,
  "message": "Task not found"
}
```

